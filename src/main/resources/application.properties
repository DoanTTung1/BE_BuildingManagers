# ==============================
# 1. CẤU HÌNH DATABASE (RAILWAY)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dòng này giúp nhận diện đúng phiên bản MySQL trên Railway
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# 2. SERVER PORT (QUAN TRỌNG CHO RAILWAY)
# ==============================
# Railway tự động cấp PORT, nếu chạy local thì dùng 8080
server.port=${PORT:8080}

# ==============================
# 3. UPLOAD FILE
# ==============================
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ==============================
# 4. CLOUDINARY
# ==============================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ==============================
# 5. GROQ AI
# ==============================
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile
groq.api.key=${GROQ_API_KEY}

# ==============================
# 6. EMAIL CONFIG (BỔ SUNG QUAN TRỌNG)
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
# --- Bắt buộc phải có các dòng dưới mới gửi được mail gmail ---
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================
# 7. GOOGLE OAUTH
# ==============================
google.client.id=${GOOGLE_CLIENT_ID}

# ==============================
# 8. JWT SECRET (NẾU BẠN CÓ DÙNG JWT)
# ==============================
# Nếu trong code bạn có dòng @Value("${jwt.secret}"), hãy thêm dòng này:
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=86400000



