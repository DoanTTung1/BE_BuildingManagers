# ==============================================================
# 1. CẤU HÌNH DATABASE (RAILWAY / AIVEN)
# ==============================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Sử dụng Dialect hiện đại để tránh cảnh báo (Warning) trong log
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 2. SERVER PORT (QUAN TRỌNG CHO RENDER/RAILWAY)
# ==============================================================
server.port=${PORT:8080}

# ==============================================================
# 3. UPLOAD FILE (Tăng giới hạn cho ảnh chất lượng cao)
# ==============================================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==============================================================
# 4. CLOUDINARY (UPLOAD ẢNH)
# ==============================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ==============================================================
# 5. GROQ AI (CHATBOT)
# ==============================================================
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile
groq.api.key=${GROQ_API_KEY}

# ==============================================================
# 6. EMAIL CONFIG (ĐÃ CHỈNH SỬA CHO SENDGRID)
# ==============================================================
# Sử dụng biến môi trường để lấy giá trị từ Render (SendGrid)
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Cấu hình chuẩn cho SendGrid (Port 587 dùng StartTLS, không dùng SSL)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Giữ Timeout để an toàn
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- XÓA HẾT CÁC DÒNG CŨ LIÊN QUAN ĐẾN SSL/SOCKETFACTORY ---
# (Vì SendGrid cổng 587 không dùng mấy cái đó)

# ==============================================================
# 7. GOOGLE OAUTH & JWT
# ==============================================================
google.client.id=${GOOGLE_CLIENT_ID}
# Đảm bảo tên biến môi trường trên Render là JWT_SECRET_KEY
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=86400000









